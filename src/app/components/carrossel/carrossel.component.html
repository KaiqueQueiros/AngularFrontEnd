<div class="carrossel">

    <input class="carrossel-input" id="carrossel4" name="carrossel" type="radio">

    <div class="carrossel-slides" #carrosselSlides>

        <div class="carrossel-slide">

        </div> 
        <div class="carrossel-slide">
            <img src="assets/carrossel/Uniport-4530_compressed-640x427.jpg" alt="Imagem carrossel 3">
        </div>
        <div class="carrossel-slide">
            <img src="assets/carrossel/Uniport-5030-NPK-Jacto_compressed-640x427.jpg" alt="Imagem carrossel 4">
