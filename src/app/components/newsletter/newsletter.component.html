
<form class="form" [formGroup]="formClient" (ngSubmit)="onSubmit()">
  <h1>NEWSLETTER</h1>
  <label for="nome">
    <input placeholder="Nome" type="text" formControlName="name" required>
  </label>
  <label for="e-mail">
    <input placeholder="E-mail" type="text" formControlName="email" required>
  </label>
  <button type="submit">ASSINAR</button>
</form>
